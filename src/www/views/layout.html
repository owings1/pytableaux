<!DOCTYPE html>
<html lang="en">
<head>
    <title>pytableaux</title>
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/app.css" type="text/css"></link>
</head>
<body>
    <div class="headerWrapper">
        <div class="header">
            <a href="/">pytableaux {{ version }}</a>
            <span class="right"><a href="/doc">documentation</a> | <a href="{{ source_href }}" target="_blank">source</a></span>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footerWrapper">
        <div class="footer">
            Copyright &copy; {{ copyright }}.
        </div>
    </div>
    <script type="text/json" class="app">{{ app }}</script>
</body>
</html>
