{% extends "argument.html" %}
{% block content %}
    {{ super() }}
    <dl>
        <dt>Argument</dt>
        <dd>
            {{ argument.premises|join(', ') }} : {{ argument.conclusion }}
        </dd>
        <dt>Result</dt>
        <dd>
            {% if tableau.valid %}
                Valid
            {% else %}
                Invalid
            {% endif %}
        </dd>
    </dl>
    <h2>Tableau</h2>
    <pre>{{ writer.write(tableau, notation)|e }}</pre>
{% endblock %}
