{% extends "argument.html" %}
{% block content %}
    {{ super() }}
    {% set proof = result.tableau %}
    <hr>
    <div class="evaluation">
        <div class="summary">
            <h3 class="left">Proof Result</h3>
            <div class="result">
                <span class="{{ proof['result']|lower|e }}">{{ proof['result']|e }}</span>
            </div>
            <div class="clear"></div>
        </div>
        <div class="proof">
            {% if proof.writer.format == 'html' %}
                {{ proof.body }}
            {% else %}
                <pre>{{ proof.body|e }}</pre>
            {% endif %}
        </div>
    </div>
{% endblock %}
